<!DOCTYPE html>
<!-- book store -->
<html lang="en">
    <head>
        <link rel="stylesheet" href="bookpage.css">
        <link rel="stylesheet" href="checkout.css">
        <div th:replace = 'fragments/head.html'></div>
    </head>
    
    <body>
        <div class="content">
            <header th:insert="fragments/header.html"></header>
        </div>

        <div class="checkout">

            
            <div class="checkoutItems">
                <h1>checkout</h1>
                <div class="endLine"></div>
                <div th:each="book : ${shoppingCart}" class="cartItem">
                    <img class="cartImage" th:attr="src=${book.imageUrl}" alt="Book cover">
                    <div class="cartItemInfo">
                        <h3 class="cartItemTitle" th:text="${book.title}">Book Title</h3>
                        <p class="cartItemPrice">$<span>10.00</span></p>
                    </div>
                    <button class="cartRemove"
                        th:hx-get="@{/cart/removeBook(id=${book.product.productId})}"
                        hx-trigger="click"
                        hx-swap="outerHTML"
                        hx-target="closest .cartItem"
                        >
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                            <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
                        </svg>
                    </button>
                </div>

                <button class="greenbg " th:if="${#lists.size(shoppingCart) gt 0}"
                    th:hx-get="@{/cart/checkout}"
                    hx-trigger="click"
                    hx-swap="outerHTML"
                    hx-target="closest .checkout"
                    >
                    Checkout
                </button>
            </div>
        </div>
    </body>
</html>
