
<div class="page">
    <form class="addingform" action="/adding/author" method="POST">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" placeholder="Book title">
        <label for="author">Author</label>
        <input type="select" id="author" name="author" placeholder="Author name">

        <select name="author" id="author">
            <option th:each="author : ${authours}" th:value="${author.authorId}" th:text="${author.name}"></option>
        </select>
        <label for="description">Description</label>
        <input type="text" id="description" name="description" placeholder="Book description">
        <label for="publisher">Publisher</label>
        <input type="text" id="publisher" name="publisher" placeholder="Book publisher">
        <label for="price">Price</label>
        <input type="text" id="price" name="price" placeholder="Book price">
        <label for="isbn">ISBN</label>
        <input type="text" id="isbn" name="isbn" placeholder="Book ISBN">


        <button type="submit" class="addButton">Add</button>
    </form>

</div>
