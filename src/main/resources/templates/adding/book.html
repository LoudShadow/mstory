
<div class="page">
    <form class="addingform" action="/adding/book" method="POST">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" placeholder="Book title">
        <label for="author">Author</label>
        <select name="author" id="authorMany" multiple>
            <option th:each="author : ${authors}" th:value="${author.authorId}" th:text="${author.name}"></option>
        </select>
        <label for="description">Description</label>
        <input type="text" id="description" name="description" placeholder="Book description">
        <label for="publisher">Publisher</label>
        <select name="publisher" id="publisher">
            <option th:each="publisher : ${publishers}" th:value="${publisher.publisherID}" th:text="${publisher.name}"></option>
        </select>
        <label for="price">Price</label>
        <input type="text" id="price" name="price" placeholder="Book price">
        <label for="isbn">ISBN</label>
        <input type="text" id="isbn" name="isbn" placeholder="Book ISBN">
        <label for="publicationDate">Publication date</label>
        <input type="text" id="publicationDate" name="publicationDate" placeholder="Book publication date">
        <label for="imageURL">Image URL</label>
        <input type="text" id="imageURL" name="imageURL" placeholder="Book image URL">
        <label for="binding">Binding</label>
        <select name="binding" id="binding">
            <option value="SOFT">SOFT</option>
            <option value="HARD">HARD</option>
        </select>
        <label for="pageCount">pageCount</label>
        <input type="text" id="pageCount" name="pageCount" placeholder="Book pageCount">
        <label for="weght">weght</label>
        <input type="text" id="weght" name="weght" placeholder="Book weght">


        <button type="submit" class="addButton">Add</button>
    </form>

</div>
